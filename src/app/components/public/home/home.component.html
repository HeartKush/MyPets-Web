<form [formGroup]="form">
    <div class="container bg-login">
      <div class="row justify-content-center align-items-center vh-93">
        <div class="card col-8 col-sm-5 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
          <div class="card-body col-12 d-flex flex-column justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <img class="w-25" src="/assets/img/h_logo.png" alt="">
            </div>
            <div class="col-12 mt-2 d-flex justify-content-center">
                <h4 class="font-fantasy red">INICIA SESION</h4>
            </div>
            <div class="col-12 mt-2">
              <input type="email" class="form-control" name="email" formControlName="email"
                placeholder="Correo electronico">
            </div>
            <small *ngIf="invalidField('email')" class="text-danger">
              Ingrese un correo valido
            </small>
            <div class="col-12 mt-2">
              <input [type]=" showPassword ? 'text' : 'password' " class="form-control" name="password" formControlName="password"
                placeholder="contraseña">
            </div>
            <small *ngIf="invalidField('password')" class="text-danger">
              Contraseña invalida
            </small>
            <div class="col-12 mt-2">
              <input class="form-check-input" type="checkbox" value="" id="showPassCheck" (click)='showHidePassword()'>
              <label class="form-check-label text-dark ms-2" for="flexCheckDefault">
                Mostrar contraseña
              </label>
            </div>
            <div class="col-12 mt-4 d-flex justify-content-center">
              <button class="btn btn-red w-100 font-fantasy" (click)="guardar()">INICIAR SESION</button>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <p class="text-dark">No tienes cuenta aun?<a class="ms-1 underline-red" routerLink="/register">Registrate.</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
